_schema-version: "3.1"
ID: PostCard
description: A simple CAP project.
version: 1.0.0
modules:
- name: PostCard-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: PostCard-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
- name: PostCard-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: PostCard-db
  parameters:
    buildpack: nodejs_buildpack
- name: postcard-approuter
  type: approuter.nodejs
  path: app/postcard-approuter
  requires:
  - name: PostCard_html_repo_runtime
  parameters:
    disk-quota: 256M
    memory: 256M
- name: PostCard_ui_deployer
  type: com.sap.application.content
  path: app
  requires:
  - name: PostCard_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - postcard-content.zip
      name: postcard
      target-path: resources/
- name: postcard
  type: html5
  path: app/postcard
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: PostCard-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: PostCard_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: PostCard_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
